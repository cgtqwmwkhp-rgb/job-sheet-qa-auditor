name: CI Nightly (Visual Regression)

on:
  schedule:
    # Run at 2:00 AM UTC daily
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      project:
        description: "Playwright project to run"
        required: false
        default: "desktop-chrome"
        type: choice
        options:
          - desktop-chrome
          - desktop-firefox
          - tablet
          - mobile
          - all

env:
  NODE_VERSION: "22"

jobs:
  visual-regression:
    name: Visual Regression Tests (Quarantined)
    runs-on: ubuntu-latest
    # Non-blocking: failures are reported but don't fail the workflow
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run visual regression tests
        id: visual-tests
        run: |
          PROJECT="${{ github.event.inputs.project || 'desktop-chrome' }}"
          if [ "$PROJECT" = "all" ]; then
            pnpm test:visual 2>&1 | tee visual-test-output.log || true
          else
            pnpm test:visual --project=$PROJECT 2>&1 | tee visual-test-output.log || true
          fi
          
          # Extract failure count
          FAILED=$(grep -oP '\d+(?= failed)' visual-test-output.log | head -1 || echo "0")
          PASSED=$(grep -oP '\d+(?= passed)' visual-test-output.log | head -1 || echo "0")
          TOTAL=$((FAILED + PASSED))
          
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
        env:
          CI: true
          VITE_ANALYTICS_ENDPOINT: ""
          VITE_ANALYTICS_WEBSITE_ID: ""
          VITE_APP_TITLE: "Job Sheet QA Auditor"
          VITE_APP_LOGO: ""
          VITE_APP_ID: "test"
          VITE_OAUTH_PORTAL_URL: ""

      - name: Generate failure summary
        if: always()
        run: |
          mkdir -p visual-regression-results
          
          # Create summary JSON
          cat > visual-regression-results/summary.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "branch": "${{ github.ref_name }}",
            "sha": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "project": "${{ github.event.inputs.project || 'desktop-chrome' }}",
            "results": {
              "failed": ${{ steps.visual-tests.outputs.failed || 0 }},
              "passed": ${{ steps.visual-tests.outputs.passed || 0 }},
              "total": ${{ steps.visual-tests.outputs.total || 0 }}
            },
            "status": "${{ steps.visual-tests.outputs.failed > 0 && 'FAILED' || 'PASSED' }}",
            "quarantine_doc": "docs/ci/VISUAL_REGRESSION_QUARANTINE.md"
          }
          EOF
          
          # Create markdown summary
          cat > visual-regression-results/SUMMARY.md << EOF
          # Visual Regression Test Summary
          
          **Status:** ${{ steps.visual-tests.outputs.failed > 0 && '❌ FAILED' || '✅ PASSED' }}
          **Date:** $(date -u +%Y-%m-%d)
          **Branch:** ${{ github.ref_name }}
          **SHA:** ${{ github.sha }}
          
          ## Results
          
          | Metric | Count |
          |--------|-------|
          | Passed | ${{ steps.visual-tests.outputs.passed || 0 }} |
          | Failed | ${{ steps.visual-tests.outputs.failed || 0 }} |
          | Total | ${{ steps.visual-tests.outputs.total || 0 }} |
          
          ## Notes
          
          These tests are **quarantined** and non-blocking. See [VISUAL_REGRESSION_QUARANTINE.md](../../docs/ci/VISUAL_REGRESSION_QUARANTINE.md) for details.
          
          ## Artifacts
          
          - \`visual-regression-results/\` - Expected, actual, and diff images
          - \`visual-regression-report/\` - HTML report
          - \`e2e/visual-regression/snapshots/\` - Baseline snapshots
          EOF
          
          echo "### Visual Regression Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.visual-tests.outputs.passed || 0 }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.visual-tests.outputs.failed || 0 }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Quarantined:** These tests are non-blocking. See docs/ci/VISUAL_REGRESSION_QUARANTINE.md" >> $GITHUB_STEP_SUMMARY

      - name: Upload visual regression results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-results-${{ github.run_id }}
          path: |
            visual-regression-results/
            visual-regression-report/
            e2e/visual-regression/snapshots/
          retention-days: 30

      - name: Upload test output log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-log-${{ github.run_id }}
          path: visual-test-output.log
          retention-days: 7
