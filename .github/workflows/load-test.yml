name: Load Test (Full)

on:
  # Run on demand
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Test scenario to run'
        required: true
        default: 'load'
        type: choice
        options:
          - smoke
          - load
          - stress
          - spike
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - concurrent
          - batch
          - api

  # Run weekly on Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

env:
  NODE_VERSION: '22'

jobs:
  load-test:
    name: Load Test (${{ github.event.inputs.scenario || 'load' }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Start dev server
        run: |
          pnpm dev &
          sleep 15
        env:
          NODE_ENV: development

      - name: Create results directory
        run: mkdir -p load-tests/results

      - name: Run concurrent users test
        if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'concurrent' }}
        run: |
          k6 run --env BASE_URL=http://localhost:3000 --env SCENARIO=${{ github.event.inputs.scenario || 'load' }} \
            --out json=load-tests/results/concurrent-users-${{ github.run_id }}.json \
            --summary-export=load-tests/results/concurrent-users-summary.json \
            load-tests/concurrent-users.js
        continue-on-error: true

      - name: Run batch uploads test
        if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'batch' }}
        run: |
          k6 run --env BASE_URL=http://localhost:3000 --env SCENARIO=${{ github.event.inputs.scenario || 'load' }} \
            --out json=load-tests/results/batch-uploads-${{ github.run_id }}.json \
            --summary-export=load-tests/results/batch-uploads-summary.json \
            load-tests/batch-uploads.js
        continue-on-error: true

      - name: Run API stress test
        if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'api' }}
        run: |
          k6 run --env BASE_URL=http://localhost:3000 --env SCENARIO=${{ github.event.inputs.scenario || 'load' }} \
            --out json=load-tests/results/api-stress-${{ github.run_id }}.json \
            --summary-export=load-tests/results/api-stress-summary.json \
            load-tests/api-stress.js
        continue-on-error: true

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results-${{ github.run_id }}
          path: load-tests/results/
          retention-days: 90

      - name: Generate summary
        if: always()
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scenario**: ${{ github.event.inputs.scenario || 'load' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Type**: ${{ github.event.inputs.test_type || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results Files" >> $GITHUB_STEP_SUMMARY
          ls -la load-tests/results/ >> $GITHUB_STEP_SUMMARY || echo "No results found" >> $GITHUB_STEP_SUMMARY
