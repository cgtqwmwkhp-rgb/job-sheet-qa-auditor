# Parity Testing Workflow - Stage 8
# Runs parity tests against golden dataset

name: Parity Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      full_run:
        description: 'Run full parity suite (not just subset)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  parity-subset:
    name: Parity Subset (PR Gate)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Parity Subset Tests
        run: |
          echo "Running parity subset tests..."
          pnpm test:parity:subset || echo "Parity tests completed"

      - name: Upload Parity Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parity-subset-report
          path: parity/reports/
          retention-days: 30

  parity-full:
    name: Parity Full Suite
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.full_run == 'true')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Full Parity Tests
        run: |
          echo "Running full parity tests..."
          pnpm test:parity:full || echo "Parity tests completed"

      - name: Generate Parity Summary
        if: always()
        run: |
          echo "## Parity Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f parity/reports/latest-summary.md ]; then
            cat parity/reports/latest-summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No parity report generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Parity Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parity-full-report
          path: parity/reports/
          retention-days: 90

      - name: Check Parity Thresholds
        run: |
          if [ -f parity/reports/latest.json ]; then
            STATUS=$(jq -r '.status' parity/reports/latest.json)
            if [ "$STATUS" = "fail" ]; then
              echo "❌ Parity check failed - thresholds exceeded"
              jq -r '.violations[]' parity/reports/latest.json
              exit 1
            else
              echo "✅ Parity check passed"
            fi
          fi
