# =============================================================================
# Job Sheet QA Auditor - Local Development with Docker Compose
# =============================================================================
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f app    # Follow app logs
#   docker compose down            # Stop all services
#   docker compose down -v         # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: jsqa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jobsheetqa
      MYSQL_USER: jsqa
      MYSQL_PASSWORD: jsqapassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_SHA: ${GIT_SHA:-local}
        PLATFORM_VERSION: ${PLATFORM_VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: jsqa-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://jsqa:jsqapassword@mysql:3306/jobsheetqa
      STORAGE_PROVIDER: local
      # Safety defaults - destructive operations OFF
      ENABLE_PURGE_EXECUTION: "false"
      ENABLE_SCHEDULER: "false"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  mysql_data:
    driver: local

